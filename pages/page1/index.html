<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basics</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h2>Variable Display</h2>
    <p id="variable"></p>

    <h2>User Input</h2>
    <input type="text" id="userInput" placeholder="Type something here">
    <button onclick="showInput()">Submit</button>
    <p id="output"></p>

    <h2>Conditional Logic</h2>
    <button onclick="checkCondition()">Generate Random Number</button>
    <p id="condition"></p>

    <h2>Loop Example</h2>
    <button onclick="showLoop()">Generate Snails</button>
    <ul id="loop"></ul>

    
    <script src="assets/js/scripts.js"></script>
    <button onclick="history.back()">Go Back</button>
</body>
</html>
